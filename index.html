<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社群评级与成就系统 - 管理员界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }
        .nav-link {
            color: #495057;
            padding: 8px 20px;
            cursor: pointer;
        }
        .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
            border-left: 3px solid #0d6efd;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ranking-item {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .ranking-item:hover {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .level-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .level-l1 { background-color: #6c757d; color: white; }
        .level-l2 { background-color: #198754; color: white; }
        .level-l3 { background-color: #0dcaf0; color: black; }
        .level-l4 { background-color: #ffc107; color: black; }
        .level-l5 { background-color: #fd7e14; color: white; }
        .achievement-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .search-box {
            max-width: 300px;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                社群评级与成就系统
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="statusDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-info-circle me-1"></i>
                        系统状态
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <div class="px-3 py-2">
                            <small class="text-muted">最后更新</small>
                            <div id="lastUpdate">加载中...</div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="px-3 py-2">
                            <small class="text-muted">成员总数</small>
                            <div id="totalMembers">加载中...</div>
                        </div>
                        <div class="px-3 py-2">
                            <small class="text-muted">内容总数</small>
                            <div id="totalContents">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="px-3 mb-4">
                    <div class="input-group search-box">
                        <input type="text" class="form-control" placeholder="搜索成员..." id="memberSearch">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="px-3 mb-4">
                    <h6 class="text-uppercase text-muted mb-2">知识领域</h6>
                    <select class="form-select" id="domainFilter">
                        <option value="">全部领域</option>
                        <option value="web">Web开发</option>
                        <option value="mobile">移动开发</option>
                        <option value="ai">人工智能</option>
                        <option value="data">数据科学</option>
                        <option value="devops">运维部署</option>
                    </select>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-target="overview">
                            <i class="fas fa-home me-2"></i>系统概览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="member-ranking">
                            <i class="fas fa-users me-2"></i>成员影响力排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="content-ranking">
                            <i class="fas fa-file-alt me-2"></i>内容影响力排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="achievement-ranking">
                            <i class="fas fa-trophy me-2"></i>成就完成排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="achievement-list">
                            <i class="fas fa-list me-2"></i>成就清单
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 py-4">
                <!-- 系统概览 -->
                <div id="overview" class="content-section active">
                    <div class="row mb-4" id="statCards">
                        <!-- 统计卡片将由JS动态生成 -->
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Top 5 成员影响力</h6>
                                    <button class="btn btn-sm btn-outline-primary" data-target="member-ranking">查看全部</button>
                                </div>
                                <div class="card-body p-0" id="topMembersList">
                                    <!-- Top成员列表将由JS动态生成 -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Top 5 成就完成</h6>
                                    <button class="btn btn-sm btn-outline-primary" data-target="achievement-ranking">查看全部</button>
                                </div>
                                <div class="card-body p-0" id="topAchievementsList">
                                    <!-- Top成就列表将由JS动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 成员影响力排名 -->
                <div id="member-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">成员影响力排名</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" style="width: auto;">
                                    <option>按分数排序</option>
                                    <option>按等级排序</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>排名</th>
                                            <th>成员</th>
                                            <th>主要领域</th>
                                            <th>等级</th>
                                            <th>影响力分数</th>
                                            <th>成就数量</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="memberRankingTable">
                                        <!-- 成员排名表格将由JS动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 成就清单 -->
                <div id="achievement-list" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">成就清单</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="achievementCategories">
                                <!-- 成就类别将由JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 其他内容区域 -->
                <div id="content-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">内容影响力排名</h5>
                        </div>
                        <div class="card-body">
                            <p>内容排名功能开发中...</p>
                        </div>
                    </div>
                </div>

                <div id="achievement-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">成就完成排名</h5>
                        </div>
                        <div class="card-body">
                            <p>成就排名功能开发中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 成员详情模态框 -->
    <div class="modal fade" id="memberDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">成员详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="memberDetailContent">
                    <!-- 成员详情内容将由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 数据定义
        const appData = {
            systemStatus: {
                lastUpdate: "加载中...",
                totalMembers: 0,
                totalContents: 0
            },
            stats: {
                activeMembers: 0,
                todayContents: 0,
                todayAchievements: 0,
                averageLevel: "L0.0"
            },
            topMembers: [],
            topAchievements: [],
            memberRankings: [],
            achievements: {
                contentCreation: [
                    { name: "百赞作者", description: "单条内容获得100个点赞", completionRate: 15, members: 256 },
                    { name: "持续创作者", description: "连续7天每天发布内容", completionRate: 8, members: 98 },
                    { name: "内容达人", description: "发布超过50条内容", completionRate: 20, members: 320 }
                ],
                interactionInfluence: [
                    { name: "社群新星", description: "所有内容总点赞数≥500", completionRate: 12, members: 152 },
                    { name: "热门作者", description: "单条内容评论数≥50", completionRate: 6, members: 75 },
                    { name: "互动达人", description: "获得超过100条评论", completionRate: 10, members: 120 }
                ]
            },
            memberDetails: {
                10001: {
                    name: "张伟",
                    domainRatings: [
                        { name: "Web开发", level: 5, score: 7892 },
                        { name: "移动开发", level: 4, score: 4567 }
                    ],
                    achievements: [
                        { name: "百赞作者", date: "2024-01-15 14:30" },
                        { name: "社群新星", date: "2024-01-10 09:15" },
                        { name: "持续创作者", date: "2024-01-05 16:45" }
                    ],
                    contentStats: {
                        published: 128,
                        totalLikes: 5678,
                        totalComments: 892,
                        totalShares: 156
                    }
                }
            }
        };

        // 工具函数
        const utils = {
            getLevelBadgeClass(level) {
                // 处理L1、L2等格式的等级
                const levelNum = parseInt(level.replace('L', ''));
                return `level-badge level-l${levelNum}`;
            },
            
            getLevelText(level) {
                // 处理L1、L2等格式的等级
                const levelNum = parseInt(level.replace('L', ''));
                const levels = {
                    1: "L1 新手",
                    2: "L2 进阶",
                    3: "L3 专家",
                    4: "L4 大师",
                    5: "L5 传奇"
                };
                return levels[levelNum] || level;
            },
            
            getDomainBadgeClass(domain) {
                const classes = {
                    "Web开发": "bg-primary",
                    "前端开发": "bg-info",
                    "后端开发": "bg-success",
                    "数据科学": "bg-warning",
                    "人工智能": "bg-secondary",
                    "移动开发": "bg-info",
                    "云计算与运维": "bg-dark",
                    "产品管理": "bg-secondary",
                    "视觉设计": "bg-danger"
                };
                return classes[domain] || "bg-secondary";
            },
            
            formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            
            formatDate(dateString) {
                // 将ISO格式日期转换为本地格式
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        };

        // API服务
        const apiService = {
            async fetchSystemOverview() {
                try {
                    const response = await fetch('http://localhost:8081/api/SystemOverview');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error(data.message || 'API返回错误');
                    }
                } catch (error) {
                    console.error('获取系统概览数据失败:', error);
                    throw error;
                }
            },
            
            // 转换API数据为应用内部格式
            transformApiData(apiData) {
                // 更新系统状态
                appData.systemStatus = {
                    lastUpdate: utils.formatDate(apiData.lastUpdateTime),
                    totalMembers: apiData.totalMembers,
                    totalContents: apiData.totalContents
                };
                
                // 更新统计数据
                appData.stats = {
                    activeMembers: apiData.activeMembers,
                    todayContents: apiData.newContentsToday,
                    todayAchievements: apiData.newAchievementsToday,
                    averageLevel: apiData.averageRating
                };
                
                // 转换Top成员数据
                appData.topMembers = apiData.topMembers.map(member => ({
                    name: member.memberName,
                    level: member.level,
                    score: member.score,
                    domain: member.mainDomain,
                    memberId: member.memberId
                }));
                
                // 转换Top成就数据（如果API提供了的话）
                appData.topAchievements = apiData.topAchievements || [];
                
                // 转换成员排名数据
                appData.memberRankings = apiData.topMembers.map(member => ({
                    id: member.memberId,
                    name: member.memberName,
                    domains: [member.mainDomain],
                    level: member.level,
                    score: member.score,
                    achievementCount: 0 // API未提供此数据，暂时设为0
                }));
            }
        };

        // 页面渲染函数
        const render = {
            // 渲染系统状态
            systemStatus() {
                document.getElementById('lastUpdate').textContent = appData.systemStatus.lastUpdate;
                document.getElementById('totalMembers').textContent = utils.formatNumber(appData.systemStatus.totalMembers);
                document.getElementById('totalContents').textContent = utils.formatNumber(appData.systemStatus.totalContents);
            },
            
            // 渲染统计卡片
            statCards() {
                const statCards = [
                    {
                        title: "活跃成员",
                        value: appData.stats.activeMembers,
                        icon: "fas fa-users",
                        gradient: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
                    },
                    {
                        title: "今日新内容",
                        value: appData.stats.todayContents,
                        icon: "fas fa-file-alt",
                        gradient: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
                    },
                    {
                        title: "今日成就",
                        value: appData.stats.todayAchievements,
                        icon: "fas fa-trophy",
                        gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
                    },
                    {
                        title: "平均评级",
                        value: appData.stats.averageLevel,
                        icon: "fas fa-star",
                        gradient: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
                    }
                ];
                
                const container = document.getElementById('statCards');
                container.innerHTML = '';
                
                statCards.forEach(card => {
                    const cardHTML = `
                        <div class="col-md-3">
                            <div class="stat-card" style="background: ${card.gradient}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>${card.title}</h6>
                                        <h3>${utils.formatNumber(card.value)}</h3>
                                    </div>
                                    <i class="${card.icon} fa-2x opacity-50"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;
                });
            },
            
            // 渲染Top成员列表
            topMembersList() {
                const container = document.getElementById('topMembersList');
                container.innerHTML = '';
                
                if (appData.topMembers.length === 0) {
                    container.innerHTML = `
                        <div class="list-group-item text-center text-muted py-4">
                            <i class="fas fa-users fa-2x mb-2"></i>
                            <div>暂无成员数据</div>
                        </div>
                    `;
                    return;
                }
                
                appData.topMembers.forEach((member, index) => {
                    const itemHTML = `
                        <div class="list-group-item d-flex justify-content-between align-items-center ranking-item">
                            <div>
                                <span class="badge ${utils.getLevelBadgeClass(member.level)} me-2">${utils.getLevelText(member.level)}</span>
                                <strong>${member.name}</strong>
                                <small class="text-muted d-block">${member.domain}</small>
                            </div>
                            <span class="text-primary">${utils.formatNumber(member.score)}分</span>
                        </div>
                    `;
                    container.innerHTML += itemHTML;
                });
            },
            
            // 渲染Top成就列表
            topAchievementsList() {
                const container = document.getElementById('topAchievementsList');
                container.innerHTML = '';
                
                if (appData.topAchievements.length === 0) {
                    container.innerHTML = `
                        <div class="list-group-item text-center text-muted py-4">
                            <i class="fas fa-trophy fa-2x mb-2"></i>
                            <div>暂无成就数据</div>
                        </div>
                    `;
                    return;
                }
                
                appData.topAchievements.forEach((achievement, index) => {
                    const badgeColors = ["bg-warning", "bg-secondary", "bg-primary", "bg-success", "bg-info"];
                    const itemHTML = `
                        <div class="list-group-item d-flex justify-content-between align-items-center ranking-item">
                            <div class="d-flex align-items-center">
                                <div class="achievement-badge ${badgeColors[index] || 'bg-secondary'}">
                                    <i class="fas fa-trophy text-white"></i>
                                </div>
                                <div>
                                    <strong>${achievement.name}</strong>
                                    <small class="text-muted d-block">${achievement.count}个成就</small>
                                </div>
                            </div>
                            <span class="text-success">${achievement.percentage}%</span>
                        </div>
                    `;
                    container.innerHTML += itemHTML;
                });
            },
            
            // 渲染成员排名表格
            memberRankingTable() {
                const container = document.getElementById('memberRankingTable');
                container.innerHTML = '';
                
                if (appData.memberRankings.length === 0) {
                    container.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="fas fa-users fa-2x mb-2"></i>
                                <div>暂无成员排名数据</div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                appData.memberRankings.forEach((member, index) => {
                    const domainsHTML = member.domains.map(domain => 
                        `<span class="badge ${utils.getDomainBadgeClass(domain)}">${domain}</span>`
                    ).join(' ');
                    
                    const rowHTML = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">${member.name.charAt(0)}</div>
                                    <div>
                                        <div>${member.name}</div>
                                        <small class="text-muted">ID: ${member.id}</small>
                                    </div>
                                </div>
                            </td>
                            <td>${domainsHTML}</td>
                            <td><span class="badge ${utils.getLevelBadgeClass(member.level)}">${utils.getLevelText(member.level)}</span></td>
                            <td>${utils.formatNumber(member.score)}</td>
                            <td>${member.achievementCount}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary view-detail" data-member-id="${member.id}" data-member-name="${member.name}">
                                    <i class="fas fa-eye"></i> 详情
                                </button>
                            </td>
                        </tr>
                    `;
                    container.innerHTML += rowHTML;
                });
            },
            
            // 渲染成就清单
            achievementList() {
                const container = document.getElementById('achievementCategories');
                container.innerHTML = '';
                
                // 内容创作类成就
                const contentCreationHTML = `
                    <div class="col-md-6 mb-3">
                        <h6>内容创作类成就</h6>
                        <div class="list-group">
                            ${appData.achievements.contentCreation.map(achievement => `
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="mb-1">${achievement.name}</h6>
                                            <p class="mb-1">${achievement.description}</p>
                                            <small class="text-muted">达成率: ${achievement.completionRate}%</small>
                                        </div>
                                        <span class="badge bg-primary rounded-pill">${achievement.members}人</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // 互动影响力类成就
                const interactionInfluenceHTML = `
                    <div class="col-md-6 mb-3">
                        <h6>互动影响力类成就</h6>
                        <div class="list-group">
                            ${appData.achievements.interactionInfluence.map(achievement => `
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h6 class="mb-1">${achievement.name}</h6>
                                            <p class="mb-1">${achievement.description}</p>
                                            <small class="text-muted">达成率: ${achievement.completionRate}%</small>
                                        </div>
                                        <span class="badge bg-primary rounded-pill">${achievement.members}人</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                container.innerHTML = contentCreationHTML + interactionInfluenceHTML;
            },
            
            // 渲染成员详情模态框
            memberDetailModal(memberId) {
                const member = appData.memberDetails[memberId];
                if (!member) {
                    // 如果没有预定义的详情，使用API中的基本信息
                    const apiMember = appData.topMembers.find(m => m.memberId === memberId);
                    if (!apiMember) return;
                    
                    // 创建基本详情
                    const container = document.getElementById('memberDetailContent');
                    const modalHTML = `
                        <div class="mb-4">
                            <h6>基本信息</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>姓名</span>
                                                <div>
                                                    <span>${apiMember.name}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>主要领域</span>
                                                <div>
                                                    <span>${apiMember.domain}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6>等级信息</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>等级</span>
                                                <div>
                                                    <span class="badge ${utils.getLevelBadgeClass(apiMember.level)} me-2">${utils.getLevelText(apiMember.level)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-2">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>影响力分数</span>
                                                <div>
                                                    <small class="text-muted">${utils.formatNumber(apiMember.score)}分</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h6>成就信息</h6>
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                详细成就数据正在开发中，敬请期待...
                            </div>
                        </div>
                    `;
                    
                    container.innerHTML = modalHTML;
                } else {
                    // 使用预定义的详情
                    const container = document.getElementById('memberDetailContent');
                    
                    // 领域评级详情
                    const domainRatingsHTML = member.domainRatings.map(domain => `
                        <div class="col-md-6">
                            <div class="card mb-2">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>${domain.name}</span>
                                        <div>
                                            <span class="badge ${utils.getLevelBadgeClass(domain.level)} me-2">${utils.getLevelText(domain.level)}</span>
                                            <small class="text-muted">${utils.formatNumber(domain.score)}分</small>
                                        </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    // 成就完成状态
                    const achievementsHTML = member.achievements.map(achievement => `
                        <div class="col-md-6">
                            <div class="card border-success mb-2">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>${achievement.name}</span>
                                        <small class="text-success">${achievement.date}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    // 内容贡献概览
                    const contentStatsHTML = `
                        <div class="row text-center">
                            <div class="col-3">
                                <div class="border rounded p-2">
                                    <div class="h5 mb-1">${utils.formatNumber(member.contentStats.published)}</div>
                                    <small class="text-muted">发布内容</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="border rounded p-2">
                                    <div class="h5 mb-1">${utils.formatNumber(member.contentStats.totalLikes)}</div>
                                    <small class="text-muted">总点赞数</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="border rounded p-2">
                                    <div class="h5 mb-1">${utils.formatNumber(member.contentStats.totalComments)}</div>
                                    <small class="text-muted">总评论数</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="border rounded p-2">
                                    <div class="h5 mb-1">${utils.formatNumber(member.contentStats.totalShares)}</div>
                                    <small class="text-muted">总转发数</small>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    const modalHTML = `
                        <div class="mb-4">
                            <h6>领域评级详情</h6>
                            <div class="row">
                                ${domainRatingsHTML}
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6>成就完成状态</h6>
                            <div class="row">
                                ${achievementsHTML}
                            </div>
                        </div>

                        <div>
                            <h6>内容贡献概览</h6>
                            ${contentStatsHTML}
                        </div>
                    `;
                    
                    container.innerHTML = modalHTML;
                }
                
                // 更新模态框标题
                document.querySelector('#memberDetailModal .modal-title').textContent = 
                    `成员详情 - ${apiMember.name}`;
            }
        };

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载指示器
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            // 从API获取数据
            apiService.fetchSystemOverview()
                .then(apiData => {
                    // 转换API数据
                    apiService.transformApiData(apiData);
                    
                    // 渲染所有数据
                    render.systemStatus();
                    render.statCards();
                    render.topMembersList();
                    render.topAchievementsList();
                    render.memberRankingTable();
                    render.achievementList();
                    
                    // 隐藏加载指示器
                    loadingOverlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('初始化数据失败:', error);
                    
                    // 显示错误信息
                    const overviewSection = document.getElementById('overview');
                    overviewSection.innerHTML = `
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">数据加载失败</h4>
                            <p>无法从服务器获取系统概览数据。错误信息: ${error.message}</p>
                            <hr>
                            <p class="mb-0">请检查网络连接或联系系统管理员。</p>
                        </div>
                    `;
                    
                    // 隐藏加载指示器
                    loadingOverlay.style.display = 'none';
                });
            
            // 导航菜单点击事件
            document.querySelectorAll('.nav-link[data-target]').forEach(link => {
                link.addEventListener('click', function() {
                    // 移除所有活跃状态
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    // 添加当前活跃状态
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // 查看全部按钮点击事件
            document.querySelectorAll('button[data-target]').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    
                    // 更新导航状态
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                    
                    document.querySelector(`.nav-link[data-target="${targetId}"]`).classList.add('active');
                    document.getElementById(targetId).classList.add('active');
                });
            });
            
            // 查看成员详情 - 使用事件委托
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-detail') || e.target.closest('.view-detail')) {
                    const button = e.target.classList.contains('view-detail') ? e.target : e.target.closest('.view-detail');
                    const memberId = parseInt(button.getAttribute('data-member-id'));
                    
                    render.memberDetailModal(memberId);
                    
                    const modal = new bootstrap.Modal(document.getElementById('memberDetailModal'));
                    modal.show();
                }
            });
            
            // 搜索功能
            document.getElementById('searchButton').addEventListener('click', function() {
                const searchTerm = document.getElementById('memberSearch').value;
                if (searchTerm.trim()) {
                    alert(`搜索成员: ${searchTerm}`);
                }
            });
            
            // 领域筛选
            document.getElementById('domainFilter').addEventListener('change', function() {
                const selectedDomain = this.value;
                if (selectedDomain) {
                    alert(`筛选领域: ${this.options[this.selectedIndex].text}`);
                }
            });
        });
    </script>
</body>
</html>
