<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社群评级与成就系统 - 管理员界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }

        .nav-link {
            color: #495057;
            padding: 8px 20px;
            cursor: pointer;
        }

        .nav-link.active {
            background-color: #e9ecef;
            color: #0d6efd;
            border-left: 3px solid #0d6efd;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .ranking-item {
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .ranking-item:hover {
            border-left-color: #0d6efd;
            background-color: #f8f9fa;
        }

        .level-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .level-l1 {
            background-color: #6c757d;
            color: white;
        }

        .level-l2 {
            background-color: #198754;
            color: white;
        }

        .level-l3 {
            background-color: #0dcaf0;
            color: black;
        }

        .level-l4 {
            background-color: #ffc107;
            color: black;
        }

        .level-l5 {
            background-color: #fd7e14;
            color: white;
        }

        .achievement-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .search-box {
            max-width: 300px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        .pagination {
            margin-bottom: 0;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .search-results-header {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .achievement-rank-badge {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
        }

        .rank-3 {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
        }

        .rank-other {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary loading-spinner" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                社群评级与成就系统
            </a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="statusDropdown" role="button"
                        data-bs-toggle="dropdown">
                        <i class="fas fa-info-circle me-1"></i>
                        系统状态
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <div class="px-3 py-2">
                            <small class="text-muted">最后更新</small>
                            <div id="lastUpdate">加载中...</div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="px-3 py-2">
                            <small class="text-muted">成员总数</small>
                            <div id="totalMembers">加载中...</div>
                        </div>
                        <div class="px-3 py-2">
                            <small class="text-muted">内容总数</small>
                            <div id="totalContents">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="px-3 mb-4">
                    <div class="input-group search-box">
                        <input type="text" class="form-control" placeholder="搜索成员..." id="memberSearch">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="px-3 mb-4">
                    <h6 class="text-uppercase text-muted mb-2">知识领域</h6>
                    <select class="form-select" id="domainFilter">
                        <option value="">全部领域</option>
                        <option value="Web开发">Web开发</option>
                        <option value="前端开发">前端开发</option>
                        <option value="后端开发">后端开发</option>
                        <option value="数据科学">数据科学</option>
                        <option value="人工智能">人工智能</option>
                        <option value="移动开发">移动开发</option>
                        <option value="云计算与运维">云计算与运维</option>
                        <option value="产品管理">产品管理</option>
                        <option value="视觉设计">视觉设计</option>
                    </select>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-target="overview">
                            <i class="fas fa-home me-2"></i>系统概览
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="member-ranking">
                            <i class="fas fa-users me-2"></i>成员影响力排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="content-ranking">
                            <i class="fas fa-file-alt me-2"></i>内容影响力排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="achievement-ranking">
                            <i class="fas fa-trophy me-2"></i>成就完成排名
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-target="achievement-list">
                            <i class="fas fa-list me-2"></i>成就清单
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 py-4">
                <!-- 系统概览 -->
                <div id="overview" class="content-section active">
                    <div class="row mb-4" id="statCards">
                        <!-- 统计卡片将由JS动态生成 -->
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Top 5 成员影响力</h6>
                                    <button class="btn btn-sm btn-outline-primary"
                                        data-target="member-ranking">查看全部</button>
                                </div>
                                <div class="card-body p-0" id="topMembersList">
                                    <!-- Top成员列表将由JS动态生成 -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Top 5 成就完成</h6>
                                    <button class="btn btn-sm btn-outline-primary"
                                        data-target="achievement-ranking">查看全部</button>
                                </div>
                                <div class="card-body p-0" id="topAchievementsList">
                                    <!-- Top成就列表将由JS动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 成员影响力排名 -->
                <div id="member-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">成员影响力排名</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" id="sortBy" style="width: auto;">
                                    <option value="desc">按分数降序</option>
                                    <option value="asc">按分数升序</option>
                                </select>
                                <select class="form-select form-select-sm" id="pageSize" style="width: auto;">
                                    <option value="10">每页10条</option>
                                    <option value="20">每页20条</option>
                                    <option value="50">每页50条</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- 搜索结果提示 -->
                            <div id="searchResultsHeader" class="alert alert-info search-results-header d-none mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-search me-2"></i>
                                        <span id="searchResultsText">搜索结果</span>
                                    </div>
                                    <button class="btn btn-sm btn-outline-secondary" id="clearSearch">
                                        <i class="fas fa-times me-1"></i>清除搜索
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>排名</th>
                                            <th>成员</th>
                                            <th>主要领域</th>
                                            <th>等级</th>
                                            <th>影响力分数</th>
                                            <th>加入时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="memberRankingTable">
                                        <!-- 成员排名表格将由JS动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- 分页控件 -->
                            <nav aria-label="成员排名分页">
                                <ul class="pagination justify-content-center" id="memberPagination">
                                    <!-- 分页将由JS动态生成 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- 成就清单 -->
                <div id="achievement-list" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">成就清单</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="achievementCategories">
                                <!-- 成就类别将由JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 内容影响力排名 -->
                <div id="content-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">内容影响力排名</h5>
                        </div>
                        <div class="card-body">
                            <p>内容排名功能开发中...</p>
                        </div>
                    </div>
                </div>

                <!-- 成就完成排名 -->
                <div id="achievement-ranking" class="content-section">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">成就完成排名</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" id="achievementSortBy" style="width: auto;">
                                    <option value="rank">按排名排序</option>
                                    <option value="completionRate">按完成率排序</option>
                                    <option value="achievementCount">按完成人数排序</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th width="80">排名</th>
                                            <th>成就名称</th>
                                            <th width="120">完成人数</th>
                                            <th width="120">完成率</th>
                                            <th width="100">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="achievementRankingTable">
                                        <!-- 成就排名表格将由JS动态生成 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 成员详情模态框 -->
    <div class="modal fade" id="memberDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">成员详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="memberDetailContent">
                    <!-- 成员详情内容将由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 成就详情模态框 -->
    <div class="modal fade" id="achievementDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">成就详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="achievementDetailContent">
                    <!-- 成就详情内容将由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 数据定义
        const appData = {
            systemStatus: {
                lastUpdate: "加载中...",
                totalMembers: 0,
                totalContents: 0
            },
            stats: {
                activeMembers: 0,
                todayContents: 0,
                todayAchievements: 0,
                averageLevel: "L0.0"
            },
            topMembers: [],
            topAchievements: [],
            memberRankings: [],
            achievementRankings: [],
            currentMemberPage: 1,
            memberPageSize: 10,
            memberTotalCount: 0,
            currentSearch: {
                keyword: '',
                domain: '',
                isSearching: false
            },
            achievements: {
                contentCreation: [
                    { name: "百赞作者", description: "单条内容获得100个点赞", completionRate: 15, members: 256 },
                    { name: "持续创作者", description: "连续7天每天发布内容", completionRate: 8, members: 98 },
                    { name: "内容达人", description: "发布超过50条内容", completionRate: 20, members: 320 }
                ],
                interactionInfluence: [
                    { name: "社群新星", description: "所有内容总点赞数≥500", completionRate: 12, members: 152 },
                    { name: "热门作者", description: "单条内容评论数≥50", completionRate: 6, members: 75 },
                    { name: "互动达人", description: "获得超过100条评论", completionRate: 10, members: 120 }
                ]
            }
        };

        // 工具函数
        const utils = {
            getLevelBadgeClass(level) {
                if (!level) return "level-badge bg-secondary";
                const levelNum = parseInt(level.replace('L', ''));
                return `level-badge level-l${levelNum}`;
            },

            getLevelText(level) {
                if (!level) return "未评级";
                const levelNum = parseInt(level.replace('L', ''));
                const levels = {
                    1: "L1 新手",
                    2: "L2 进阶",
                    3: "L3 专家",
                    4: "L4 大师",
                    5: "L5 传奇"
                };
                return levels[levelNum] || level;
            },

            getDomainBadgeClass(domain) {
                if (!domain) return "bg-secondary";
                const classes = {
                    "Web开发": "bg-primary",
                    "前端开发": "bg-info",
                    "后端开发": "bg-success",
                    "数据科学": "bg-warning",
                    "人工智能": "bg-secondary",
                    "移动开发": "bg-info",
                    "云计算与运维": "bg-dark",
                    "产品管理": "bg-secondary",
                    "视觉设计": "bg-danger"
                };
                return classes[domain] || "bg-secondary";
            },

            formatNumber(num) {
                if (num === null || num === undefined) return "0";
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },

            formatDate(dateString) {
                if (!dateString) return "未知";
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            },

            // 格式化完整日期时间
            formatDateTime(dateString) {
                if (!dateString) return "未知";
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            },

            // 生成头像背景色
            getAvatarColor(name) {
                const colors = [
                    'bg-primary', 'bg-success', 'bg-info', 'bg-warning',
                    'bg-danger', 'bg-secondary', 'bg-dark'
                ];
                let hash = 0;
                for (let i = 0; i < name.length; i++) {
                    hash = name.charCodeAt(i) + ((hash << 5) - hash);
                }
                return colors[Math.abs(hash) % colors.length];
            },

            // 获取成就排名徽章类
            getAchievementRankBadgeClass(rank) {
                if (rank === 1) return "achievement-rank-badge rank-1";
                if (rank === 2) return "achievement-rank-badge rank-2";
                if (rank === 3) return "achievement-rank-badge rank-3";
                return "achievement-rank-badge rank-other";
            },

            // 格式化完成率为百分比
            formatCompletionRate(rate) {
                if (rate === null || rate === undefined) return "0%";
                return (rate * 100).toFixed(1) + "%";
            }
        };

        // API服务 - 各接口独立，互不耦合
        const apiService = {
            // 系统概览接口
            async fetchSystemOverview() {
                try {
                    const response = await fetch('http://localhost:8081/api/SystemOverview');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error(data.message || 'API返回错误');
                    }
                } catch (error) {
                    console.error('获取系统概览数据失败:', error);
                    throw error;
                }
            },

            // 成员排名接口
            async fetchMemberRanking(params = {}) {
                try {
                    // 构建查询参数
                    const queryParams = new URLSearchParams();

                    if (params.count) queryParams.append('count', params.count);
                    if (params.domain) queryParams.append('domain', params.domain);
                    if (params.sort_by) queryParams.append('sort_by', params.sort_by);

                    const url = `http://localhost:8081/api/Member/ranking${queryParams.toString() ? '?' + queryParams.toString() : ''}`;

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error(data.message || 'API返回错误');
                    }
                } catch (error) {
                    console.error('获取成员排名数据失败:', error);
                    throw error;
                }
            },

            // 单个成员查询接口
            async fetchMemberDetail(memberId) {
                try {
                    const response = await fetch(`http://localhost:8081/api/Member/${memberId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.code === 200) {
                        return data.data; // 注意：如果成员不存在，data.data为null
                    } else {
                        throw new Error(data.message || 'API返回错误');
                    }
                } catch (error) {
                    console.error('获取成员详情失败:', error);
                    throw error;
                }
            },

            // 成员搜索接口
            async fetchMemberSearch(params = {}) {
                try {
                    // 构建查询参数
                    const queryParams = new URLSearchParams();

                    if (params.keyword) queryParams.append('keyword', params.keyword);
                    if (params.domain) queryParams.append('domain', params.domain);
                    if (params.count) queryParams.append('count', params.count);

                    const url = `http://localhost:8081/api/Member/search${queryParams.toString() ? '?' + queryParams.toString() : ''}`;

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error(data.message || 'API返回错误');
                    }
                } catch (error) {
                    console.error('搜索成员失败:', error);
                    throw error;
                }
            },

            // 转换API数据为应用内部格式 - 系统概览
            transformSystemOverviewData(apiData) {
                // 更新系统状态
                appData.systemStatus = {
                    lastUpdate: utils.formatDateTime(apiData.lastUpdateTime),
                    totalMembers: apiData.totalMembers,
                    totalContents: apiData.totalContents
                };

                // 更新统计数据
                appData.stats = {
                    activeMembers: apiData.activeMembers,
                    todayContents: apiData.newContentsToday,
                    todayAchievements: apiData.newAchievementsToday,
                    averageLevel: apiData.averageRating
                };

                // 转换Top成员数据 - 修复：确保只取前5个
                appData.topMembers = (apiData.topMembers || []).slice(0, 5).map(member => ({
                    name: member.memberName,
                    level: member.level,
                    score: member.score,
                    domain: member.mainDomain,
                    memberId: member.memberId
                }));

                // 转换Top成就数据 - 使用API返回的真实数据
                appData.topAchievements = (apiData.topAchievements || []).slice(0, 5).map(achievement => ({
                    rank: achievement.rank,
                    name: achievement.achievementName,
                    count: achievement.achievementCount,
                    completionRate: achievement.completionRate,
                    key: achievement.achievementKey

                            <p>无法加载成就详情: ${error.message}</p>
                            <hr>
                            <p class="mb-0">请检查网络连接或稍后重试。</p>
                        </div>
                    `;
                }
            }
        };

        // 成员排名管理
        const memberRankingManager = {
            // 加载成员排名数据
            async loadMemberRanking() {
                try {
                    const domain = document.getElementById('domainFilter').value;
                    const sortBy = document.getElementById('sortBy').value;

                    const params = {
                        count: 100, // 获取足够多的数据用于分页
                        domain: domain,
                        sort_by: sortBy
                    };

                    const memberData = await apiService.fetchMemberRanking(params);
                    apiService.transformMemberRankingData(memberData);

                    // 重置搜索状态
                    appData.currentSearch.isSearching = false;
                    appData.currentSearch.keyword = '';
                    appData.currentSearch.domain = '';

                    // 重新渲染成员排名表格和分页
                    render.memberRankingTable();
                    render.memberRankingPagination();
                    render.renderSearchResultsHeader();

                } catch (error) {
                    console.error('加载成员排名失败:', error);
                    // 显示错误信息
                    const container = document.getElementById('memberRankingTable');
                    container.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-danger py-4">
                                <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                                <div>加载成员排名失败: ${error.message}</div>
                            </td>
                        </tr>
                    `;
                }
            },

            // 初始化成员排名事件监听
            initEventListeners() {
                // 领域筛选变化
                document.getElementById('domainFilter').addEventListener('change', () => {
                    appData.currentMemberPage = 1; // 重置到第一页
                    this.loadMemberRanking();
                });

                // 排序方式变化
                document.getElementById('sortBy').addEventListener('change', () => {
                    appData.currentMemberPage = 1; // 重置到第一页
                    this.loadMemberRanking();
                });

                // 分页大小变化
                document.getElementById('pageSize').addEventListener('change', (e) => {
                    appData.memberPageSize = parseInt(e.target.value);
                    appData.currentMemberPage = 1; // 重置到第一页
                    render.memberRankingTable();
                    render.memberRankingPagination();
                });

                // 分页点击事件 - 使用事件委托
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('page-link')) {
                        e.preventDefault();
                        const page = parseInt(e.target.getAttribute('data-page'));
                        if (page && page !== appData.currentMemberPage) {
                            appData.currentMemberPage = page;
                            render.memberRankingTable();
                            render.memberRankingPagination();
                        }
                    }
                });
            }
        };

        // 成就排名管理
        const achievementRankingManager = {
            // 初始化成就排名事件监听
            initEventListeners() {
                // 成就排序方式变化
                document.getElementById('achievementSortBy').addEventListener('change', () => {
                    render.achievementRankingTable();
                });
            }
        };

        // 搜索功能管理
        const searchManager = {
            // 搜索成员 - 使用专门的搜索接口
            async searchMembers(searchTerm) {
                if (!searchTerm.trim()) {
                    alert('请输入搜索关键词');
                    return;
                }

                try {
                    // 显示加载状态
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.style.display = 'flex';

                    // 切换到成员排名页面
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

                    document.querySelector('.nav-link[data-target="member-ranking"]').classList.add('active');
                    document.getElementById('member-ranking').classList.add('active');

                    // 获取当前选中的领域
                    const domain = document.getElementById('domainFilter').value;

                    // 调用专门的搜索API
                    const searchParams = {
                        keyword: searchTerm,
                        domain: domain, // 使用领域筛选
                        count: 100 // 获取足够多的结果用于分页
                    };

                    const searchData = await apiService.fetchMemberSearch(searchParams);
                    const transformedData = apiService.transformMemberSearchData(searchData);

                    // 更新数据并渲染
                    appData.memberRankings = transformedData;
                    appData.currentMemberPage = 1;

                    // 设置搜索状态
                    appData.currentSearch.isSearching = true;
                    appData.currentSearch.keyword = searchTerm;
                    appData.currentSearch.domain = domain;

                    render.memberRankingTable();
                    render.memberRankingPagination();
                    render.renderSearchResultsHeader();

                    // 隐藏加载指示器
                    loadingOverlay.style.display = 'none';

                    if (transformedData.length === 0) {
                        alert(`未找到包含"${searchTerm}"的成员`);
                    }

                } catch (error) {
                    console.error('搜索成员失败:', error);
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.style.display = 'none';
                    alert(`搜索失败: ${error.message}`);
                }
            },

            // 清除搜索结果
            clearSearch() {
                appData.currentSearch.isSearching = false;
                appData.currentSearch.keyword = '';
                appData.currentSearch.domain = '';

                // 清空搜索框
                document.getElementById('memberSearch').value = '';

                // 重新加载成员排名数据
                memberRankingManager.loadMemberRanking();
            },

            // 初始化搜索事件监听
            initEventListeners() {
                // 搜索按钮点击事件
                document.getElementById('searchButton').addEventListener('click', () => {
                    const searchTerm = document.getElementById('memberSearch').value;
                    this.searchMembers(searchTerm);
                });

                // 搜索框回车事件
                document.getElementById('memberSearch').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const searchTerm = document.getElementById('memberSearch').value;
                        this.searchMembers(searchTerm);
                    }
                });

                // 清除搜索按钮事件
                document.getElementById('clearSearch').addEventListener('click', () => {
                    this.clearSearch();
                });
            }
        };

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            // 显示加载指示器
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            // 初始化成员排名事件监听
            memberRankingManager.initEventListeners();

            // 初始化成就排名事件监听
            achievementRankingManager.initEventListeners();

            // 初始化搜索事件监听
            searchManager.initEventListeners();

            // 从API获取数据 - 系统概览
            apiService.fetchSystemOverview()
                .then(apiData => {
                    // 转换API数据
                    apiService.transformSystemOverviewData(apiData);

                    // 渲染系统概览相关数据
                    render.systemStatus();
                    render.statCards();
                    render.topMembersList(); // 修复：这里会正确显示5个成员
                    render.topAchievementsList(); // 使用真实API数据渲染成就排行
                    render.achievementList();

                    // 隐藏加载指示器
                    loadingOverlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('初始化系统概览数据失败:', error);

                    // 显示错误信息
                    const overviewSection = document.getElementById('overview');
                    overviewSection.innerHTML = `
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">数据加载失败</h4>
                            <p>无法从服务器获取系统概览数据。错误信息: ${error.message}</p>
                            <hr>
                            <p class="mb-0">请检查网络连接或联系系统管理员。</p>
                        </div>
                    `;

                    // 隐藏加载指示器
                    loadingOverlay.style.display = 'none';
                });

            // 导航菜单点击事件
            document.querySelectorAll('.nav-link[data-target]').forEach(link => {
                link.addEventListener('click', function () {
                    // 移除所有活跃状态
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

                    // 添加当前活跃状态
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');

                    // 如果切换到成员排名页面，加载成员排名数据
                    if (targetId === 'member-ranking') {
                        memberRankingManager.loadMemberRanking();
                    }

                    // 如果切换到成就完成排名页面，渲染成就排名表格
                    if (targetId === 'achievement-ranking') {
                        render.achievementRankingTable();
                    }
                });
            });

            // 查看全部按钮点击事件
            document.querySelectorAll('button[data-target]').forEach(button => {
                button.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');

                    // 更新导航状态
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

                    document.querySelector(`.nav-link[data-target="${targetId}"]`).classList.add('active');
                    document.getElementById(targetId).classList.add('active');

                    // 如果切换到成员排名页面，加载成员排名数据
                    if (targetId === 'member-ranking') {
                        memberRankingManager.loadMemberRanking();
                    }

                    // 如果切换到成就完成排名页面，渲染成就排名表格
                    if (targetId === 'achievement-ranking') {
                        render.achievementRankingTable();
                    }
                });
            });

            // 查看成员详情 - 使用事件委托
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('view-detail') || e.target.closest('.view-detail')) {
                    const button = e.target.classList.contains('view-detail') ? e.target : e.target.closest('.view-detail');
                    const memberId = parseInt(button.getAttribute('data-member-id'));
                    const memberName = button.getAttribute('data-member-name');

                    // 使用新的异步函数渲染成员详情
                    render.renderMemberDetailModal(memberId, memberName);

                    const modal = new bootstrap.Modal(document.getElementById('memberDetailModal'));
                    modal.show();
                }

                // 查看成就详情 - 使用事件委托
                if (e.target.classList.contains('view-achievement-detail') || e.target.closest('.view-achievement-detail')) {
                    const button = e.target.classList.contains('view-achievement-detail') ? e.target : e.target.closest('.view-achievement-detail');
                    const achievementKey = button.getAttribute('data-achievement-key');
                    const achievementName = button.getAttribute('data-achievement-name');

                    // 渲染成就详情
                    render.renderAchievementDetailModal(achievementKey, achievementName);

                    const modal = new bootstrap.Modal(document.getElementById('achievementDetailModal'));
                    modal.show();
                }
            });
        });
    </script>
</body>

</html>
